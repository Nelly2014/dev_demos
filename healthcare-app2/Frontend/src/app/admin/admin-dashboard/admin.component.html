<div class="admin-container">
    <h1>Admin Profile</h1>
  
    <!-- Conditionally display the admin information based on isEditing -->
    <div *ngIf="isEditing; else viewMode">
      <h2>Edit Admin</h2>
      <form (ngSubmit)="saveAdmin()">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="admin.username" name="username" required />
  
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="admin.email" name="email" required />
  
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="admin.password" name="password" required />
  
        <button type="submit">Save</button>
        <button type="button" (click)="cancelEdit('Cancel triggered')">Cancel</button>

      </form>
    </div>
  
    <!-- View Mode (display admin information) -->
    <ng-template #viewMode>
      <div class="admin-info">
        <p><strong>Username:</strong> {{ admin.username }}</p>
        <p><strong>Email:</strong> {{ admin.email }}</p>
        <p><strong>Password:</strong> ********</p>
        <!-- Pass the admin object to the editAdmin method -->
        <button (click)="editAdmin(admin)">Edit Admin</button>
      </div>
    </ng-template>
  </div>
