<!-- add-product.component.html -->
<div class="add-product-container">
    <h1>Add Product</h1>
    <p>Welcome to the Add Product page!</p>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Product Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required />
  
      <label for="brand">Brand:</label>
      <input type="text" id="brand" [(ngModel)]="product.brand" name="brand" required />
  
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required />
  
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" required />
  
      <label for="image">Image URL:</label>
      <input type="text" id="image" [(ngModel)]="product.image" name="image" />
  
      <label for="category">Category:</label>
      <input type="text" id="category" [(ngModel)]="product.category" name="category" />
  
      <button type="submit">Add Product</button>
    </form>
  </div>
